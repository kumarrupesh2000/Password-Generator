<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="containers w-[100vw] h-[100vh] bg-gradient-to-tr from-purple-500 via-pink-500 to-violet-500 flex justify-center items-center">
       <div class="max-w-[450px]">

        <h1 class="text-center font-extrabold text-[35px] text-white">Password Generator</h1>

        <div class="display-container h-14 mt-[1rem] pt-[.35rem] relative flex bg-purple-800  rounded-lg border-b-[0.35rem] border-violet-300 pr-3">

            <!-- last wla ko custom attribute kehte hai -->

            <input readonly placeholder="Password" class="display w-full bg-transparent outline-none border-none py-[1.15rem] px-[1rem] text-yellow-400 placeholder-yellow-400 font-semibold text-[1.5rem] leading-[30px]  tracking-[1px] pr-[3.25rem]
            " main-maal>

            <button class="absolute right-2 top-5" data-copy>
                <span class="absolute" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container w-full bg-purple-800  mt-[1.5rem] p-[2rem] rounded-[1rem] border-b-[0.35rem] border-violet-300">

            <!--password length section-->
            <div class="length-container flex items-center justify-between">
                <p class="text-white text-[1.2rem]">Password Length</p>
                <p class="text-yellow-400 text-[1.2rem]" data-lengthNumber>0</p>
            </div>
            
            <!--slider-->
            <input class="w-full" type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- strength section-->
            <div class="strength-container  flex items-center justify-between mt-[1.75rem] mb-[2rem] ">
                <p class="text-white text-[1.2rem]">Strength</p>
                <div class="w-6 h-6 rounded-full indicator" data-indicator></div>
            </div>

            <!-- generate password-->
            <button class="generateButton w-full py-4 bg-violet-600 text-center rounded-lg border-b-4 border-yellow-400 uppercase tracking-wide text-yellow-400 font-semibold text-[1.25rem] ">Generate Password</button>

        </div>


       </div>
       
    </div>
    <script src="index.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
